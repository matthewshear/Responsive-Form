<!DOCTYPE html>
<html lang="en">
<head>

    <!-- basic meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Matthew Shear's Online Portfolio - Projects - Responsive Form">
    <meta name="keywords" content="Matthew Shear, Shear, Portfolio, projects, project, responsive, form">
    <meta name="author" content="Matthew Shear">

    <!-- page title -->
    <title>MatthewShear.com - Portfolio Projects and Code Samples - Responsive Design (Web Form)</title>

	<!-- link google font (merriweather) -->
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

    <!-- link primary layout CSS file (style.css) -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- link to latest version of the JQuery library (minified) -->
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

	<noscript>
		<meta HTTP-EQUIV="REFRESH" content="0; url=/javascript-required.php">
	</noscript>

</head>

<body>

<header>

	<p>The Code Review</p>

</header>

<div id="wrapper">

	<form action="#" method="POST">

		<section class="section-1-top">

			<h2>Signup for our newsletter</h2>

			<p>Get the latest news on how your code is doing right in your inbox</p>

		</section>

		<section class="section-2-contact">

			<fieldset>

				<legend>Contact Information</legend>

				<label for="fname">Full Name</label>
				<input type="text" name="fname" id="fname" placeholder="Required" required>

				<label for="email">Email Address</label>
				<input type="email" name="email" id="email" placeholder="Required" required>

				<label for="phone">Phone Number</label>
				<input type="tel" name="phone" id="phone">

				<label for="address">Street Address</label>
				<input type="text" name="address" id="address">

				<label for="city">City</label>
				<input type="text" name="city" id="city">

				<label for="state">State</label>
				<select name="state" id="state">
					<option value="">Choose State</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">Dictrict of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Lousiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NB">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklanhoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virgina</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>

				<label for="zip">Zip Code</label>
				<input type="text" name="zip" id="zip" minlength="5" maxlength="10" class="half-width">

			</fieldset>

		</section>

		<section class="section-3-newsletter">

			<fieldset>

				<legend>Newsletter</legend>

				<label>Select the newsletters you would like to receive</label>
				<ul class="newsletter-checkboxes">
					<li><input type="checkbox" name="newsletter_html_news" id="newsletter_html_news" checked><label for="newsletter_html_news">HTML News</label></li>
					<li><input type="checkbox" name="newsletter_css_news" id="newsletter_css_news"><label for="newsletter_css_news">CSS News</label></li>
					<li><input type="checkbox" name="newsletter_javascript_news" id="newsletter_javascript_news"><label for="newsletter_javascript_news">Javascript News</label></li>
				</ul>

				<label>Newsletter format</label>
				<ul class="newsletter-formats">
					<li><input type="radio" name="newsletter_format" id="newsletter_format_html" value="HTML" checked><label for="newsletter_format_html">HTML</label></li>
					<li><input type="radio" name="newsletter_format" id="newsletter_format_plain_text" value="Plain text"><label for="newsletter_format_plain_text">Plain text</label></li>
				</ul>

				<label for="other_topics">Other topics you'd like to hear about</label>
				<textarea name="other_topics" id="other_topics"></textarea>

			</fieldset>

		</section>

		<section class="section-4-submit-form">

			<input type="submit" name="submit-button" id="submit-button" value="Sign Up">

		</section>

	</form>

	<footer>

		<p>Copyright The Code Review</p>

	</footer>

</div>

</body>
